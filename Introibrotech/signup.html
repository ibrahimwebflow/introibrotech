<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Introibrotech</title>
    <link rel="stylesheet" href="styles/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="scripts/supabase.js" defer></script>
</head>
<body>
    <h1>Create Your Account</h1>
    <form id="signup-form">
        <input type="text" id="fullName" placeholder="Full Name" required><br>
        <input type="tel" id="tel" placeholder="+2348012345678" required>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const tel = document.getElementById('tel').value;

            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                alert("Error: " + error.message);
            } else {
                // Optional: store extra info in `users` table
                await supabase
                    .from('users')
                    .insert([{ id: data.user.id, email, tel, full_name: fullName }]);

                alert("Signup successful! Check your email for confirmation.");
                window.location.href = "/login.html";
            }
        });
    </script>
</body>
</html>
